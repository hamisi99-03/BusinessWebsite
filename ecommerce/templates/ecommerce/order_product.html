{% extends "ecommerce/base.html" %}

{% block title %}Order Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Order a Product</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Place Order</button>
    </form>
  </div>
</div>
{% endblock %}
