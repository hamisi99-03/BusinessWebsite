{% extends "ecommerce/base.html" %}

{% block title %}My Orders{% endblock %}

{% block content %}
<h2>My Orders</h2>
<ul class="list-group">
  {% for order in orders %}
    <li class="list-group-item">
      <a href="{% url 'order_detail' order.id %}">
        Order {{ order.id }} - {{ order.status }} - {{ order.created_at }}
      </a>
    </li>
  {% empty %}
    <li class="list-group-item">No orders yet.</li>
  {% endfor %}
</ul>
{% endblock %}
