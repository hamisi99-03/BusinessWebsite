{% extends "ecommerce/base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<h2>Add Product</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Product</button>
</form>
<a href="javascript:history.back()" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
